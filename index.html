<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drycrash - Advanced Addon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: #00ff88;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            25% { transform: translateY(-20px) translateX(10px); }
            50% { transform: translateY(-10px) translateX(-10px); }
            75% { transform: translateY(-30px) translateX(5px); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            padding: 80px 0 40px 0;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #00ff88, #00cc70);
            margin: 0 auto 30px auto;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: #000;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }

        .title {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00ff88, #ffffff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 10px;
        }

        .tagline {
            color: #00ff88;
            font-size: 1rem;
            margin-bottom: 40px;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 80px;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .hero-title .highlight {
            color: #00ff88;
        }

        .hero-description {
            font-size: 1.1rem;
            color: #aaaaaa;
            max-width: 600px;
            margin: 0 auto 40px auto;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #00ff88, #00cc70);
            color: #000000;
            padding: 16px 40px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.4);
        }

        .features-section {
            margin-bottom: 80px;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 60px;
            color: #00ff88;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .feature-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 12px;
            padding: 30px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .feature-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 255, 136, 0.5);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.15);
        }

        .feature-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #ffffff;
        }

        .feature-description {
            color: #aaaaaa;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .screenshot {
            text-align: center;
            margin: 60px 0;
        }

        .screenshot img {
            max-width: 80%;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 136, 0.2);
        }

        .mockup-container {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 204, 112, 0.05));
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 12px;
            padding: 40px;
            margin: 40px auto;
            max-width: 800px;
            text-align: center;
        }

        .mockup-placeholder {
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            padding: 60px;
            color: #666;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .hero-title {
                font-size: 2rem;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>
    
    <div class="container">
        <div class="header">
            <div class="logo">Shop</div>
            <h1 class="title">DryShop</h1>
            <p class="subtitle">The ultimate IRL shop for the donutsmp.</p>
            <p class="tagline">Low price with you in mind.</p>
        </div>
        <meta property="og:title" content="Drycrash Shop" />

        <meta property="og:image" content="https://media.discordapp.net/attachments/1407490953400287393/1407857196003229706/logo1.png?ex=68a7a0b0&is=68a64f30&hm=b5e00ff07052b718de2cb8af9d5be6716dcc0daf497271b706cc623377b2ae80&=&format=webp&quality=lossless&width=1322&height=881" />
        <meta property="og:url" content="https://star2likesgirls.github.io/drycrashaddon/" />
        <meta property="og:type" content="website" />
        <meta property="og:site_name" content="Drycrash Addon" />
        <div class="hero-section">
            <h2 class="hero-title">Best donutsmp <span class="highlight">IRL</span> shop!</h2>
            <p class="hero-description">
                Buy items and money from us today!
            </p>
            <a href="https://discord.gg/HapJq7HDhM" class="cta-button">Buy items</a>
        </div>
        <div class="features-section">
            <h3 class="section-title">Products</h3>
            <div class="features-grid">
                <div class="feature-card">

    </div>

    <script>
        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 4 + 2;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.top = Math.random() * window.innerHeight + 'px';
            
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 8) + 's';
            
            document.getElementById('background').appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 20000);
        }jans

        // Create particles periodically
        setInterval(createParticle, 1000);
        
        // Create initial particles
        for (let i = 0; i < 15; i++) {
            setTimeout(createParticle, i * 200);
        }

        // Add hover effects
        document.querySelectorAll('.feature-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.background = 'linear-gradient(135deg, rgba(0,255,136,0.08), rgba(0,255,136,0.03))';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.background = 'linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02))';
            });
        });
    </script>
</body>
</html>
